<!DOCTYPE html>
<html>
    <head>
        <title>Movies App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            Movies App
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="/create" class="btn btn-primary">Nuevo registro</a>
                            </h5>

                            <div class="row">
                                <div class="col">
                                    <p th:if="${movies == null or movies.isEmpty()}" 
                                       class="card-text">No existen registros</p>
                                    
                                    <table th:if="${movies != null and !movies.isEmpty()}" 
                                           class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Descripci√≥n</th>
                                                <th>Genero</th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="movie : ${movies}">
                                                <td th:text="${movie.name}"></td>
                                                <td th:text="${movie.description}"></td>
                                                <td th:text="${movie.genderId.name}"></td>
                                                <td>
                                                    <a th:href="@{/edit/{id}(id=${movie.id})}" 
                                                       class="btn btn-warning btn-sm">
                                                        <i class="fa fa-pencil-alt"></i>
                                                    </a>
                                                </td>
                                                <td>
                                                    <a th:href="@{/delete-movie/{id}(id=${movie.id})}" 
                                                       class="btn btn-danger btn-sm">
                                                        <i class="fa fa-times"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Movies App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <a href="/create" class="btn btn-primary">Nuevo registro</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3 th:if="${movies == null or movies.isEmpty()}">No existen registros</h3>
                    <table th:if="${movies != null and !movies.isEmpty()}" class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripci√≥n</th>
                                <th scope="col">Genero</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="movie : ${movies}">
                                <td th:text="${movie.name}"></td>
                                <td th:text="${movie.description}"></td>
                                <td th:text="${movie.genderId.name}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>

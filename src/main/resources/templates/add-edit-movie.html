<!DOCTYPE html>
<html>
    <head>
        <title>Movie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form th:action="@{/create-movie}" th:object="${movie}" method="post">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input th:field="*{name}" placeholder="Nombre" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Descripción</label>
                            <input th:field="*{description}" placeholder="Descripción" ype="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Imagen URL</label>
                            <input th:field="*{image}" placeholder="Imagen URL" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Actores</label>
                            <input th:field="*{actors}" placeholder="Actores" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Genero</label>
                            <select th:field="*{genderId.id}" class="form-control">

                                <option th:each="gender : ${genders}"
                                        th:value="${gender.id}" 
                                        th:text="${gender.name}"
                                        th:selected="false"
                                        />
                            </select>
                        </div>
                         <div class="form-group">
                            <label>Fecha estreno</label>
                            <input th:field="*{releaseDate}" type="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Calificación</label>
                            <input th:field="*{rating}" type="number" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
